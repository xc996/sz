<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="深圳互动地图 | Shenzhen Interactive Map">
    <title>深圳地图 | Shenzhen Map</title>
    <link rel="icon" href="assets/images/深圳logo.png">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/vendor/all.min.css">
    <link href="assets/vendor/aos.css" rel="stylesheet">
    <style>
        #navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            padding: 15px 0;
        }
        
        [data-theme="dark"] #navbar {
            background: rgba(18, 18, 18, 0.95);
        }
        
        #navbar .logo {
            color: var(--text-primary);
        }
        
        #navbar .nav-menu a {
            color: var(--text-primary);
        }
        
        #navbar .icon-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        #navbar .menu-toggle span {
            background: var(--text-primary);
        }
    </style>
</head>
<body data-theme="light" data-lang="zh">
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">
                    <img src="assets/images/深圳logo.png" alt="深圳logo">
                </div>
                <span class="logo-text" data-i18n="nav.logo">深圳</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" data-i18n="nav.home">首页</a></li>
                <li><a href="attractions.html" data-i18n="nav.attractions">景点</a></li>
                <li><a href="history.html" data-i18n="nav.culture">历史文化</a></li>
                <li><a href="index.html#food" data-i18n="nav.food">美食</a></li>
                <li><a href="index.html#shopping" data-i18n="nav.shopping">购物</a></li>
                <li><a href="index.html#transport" data-i18n="nav.transport">交通</a></li>
                <li><a href="map.html" data-i18n="nav.map">地图</a></li>
            </ul>
            <div class="nav-actions">
                <button id="langSwitch" class="icon-btn" title="切换语言">
                    <i class="fas fa-globe"></i>
                    <span>EN</span>
                </button>
                <button id="themeToggle" class="icon-btn" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="menuToggle" class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <section id="map" class="section">
        <div class="container">
            <h2 class="section-title">
                <span data-i18n="footer.map">互动地图</span>
                <div class="title-underline"></div>
            </h2>
            <p class="section-subtitle" data-i18n="map.subtitle">基于高德地图，支持缩放与互动</p>
            <iframe
                id="mapContainer"
                class="map-container"
                src="https://www.amap.com/place/440300"
                title="高德地图 - 深圳互动地图"
                loading="lazy"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 data-i18n="footer.about">关于深圳</h3>
                    <p data-i18n="footer.desc">中国改革开放的窗口，创新创业的热土</p>
                </div>
                <div class="footer-section">
                    <h3 data-i18n="footer.quick">快速链接</h3>
                    <ul>
                        <li><a href="attractions.html" data-i18n="footer.attractions">热门景点</a></li>
                        <li><a href="map.html" data-i18n="footer.map">互动地图</a></li>
                        <li><a href="index.html#culture" data-i18n="footer.culture">文化故事</a></li>
                        <li><a href="index.html#food" data-i18n="footer.food">美食推荐</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3 data-i18n="footer.contact">联系我们</h3>
                    <ul>
                        <li><i class="fas fa-phone"></i> +86 755-12345678</li>
                        <li><i class="fas fa-envelope"></i> info@shenzhen.com</li>
                        <li><i class="fas fa-map-marker-alt"></i> 深圳市福田区</li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Shenzhen Tourism. <span data-i18n="footer.rights">保留所有权利</span></p>
            </div>
        </div>
    </footer>

    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="assets/vendor/aos.js"></script>
    <script src="assets/js/index.js"></script>
    <script>
        // 覆盖导航栏滚动监听行为，确保map.html页面导航栏始终显示固定背景
        document.addEventListener('DOMContentLoaded', function() {
            // 移除可能存在的滚动监听
            const navbar = document.getElementById('navbar');
            if (navbar) {
                // 确保导航栏始终显示固定背景
                navbar.classList.add('scrolled');
                
                // 移除滚动监听事件（如果存在）
                // 这里我们重新定义导航栏初始化函数，覆盖原有的滚动监听
                if (window.initNavbarScroll) {
                    window.initNavbarScroll = function() {
                        // 空函数，不执行任何滚动监听
                    };
                }
            }
        });
    </script>
</body>
</html>
