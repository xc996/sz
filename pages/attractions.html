<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="深圳旅游景点 | Shenzhen Attractions">
    <title>深圳景点 | Shenzhen Attractions</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/深圳logo.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/common.css?v=20251221_ui_fixed">
    <link rel="stylesheet" href="../assets/css/attractions.css?v=20251221_ui_fixed">
    
    <!-- Font Awesome (本地化) -->
    <link rel="stylesheet" href="../assets/vendor/all.min.css?v=20251221_fixed">
    
    <!-- AOS Animation (本地化) -->
    <link href="../assets/vendor/aos.css?v=20251221_fixed" rel="stylesheet">
</head>
<body data-theme="light" data-lang="zh">
    <!-- 导航栏 -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">
                    <img src="../assets/images/深圳logo.png" alt="深圳logo">
                </div>
                <span class="logo-text" data-i18n="nav.logo">深圳</span>
            </div>
            
            <ul class="nav-menu" id="navMenu">
                <li><a href="../index.html" data-i18n="nav.home">首页</a></li>
                <li><a href="attractions.html" class="active" data-i18n="nav.attractions">景点</a></li>
                <li><a href="history.html" data-i18n="nav.culture">历史文化</a></li>
                <li><a href="food.html" data-i18n="nav.food">美食</a></li>
                <li><a href="shopping.html" data-i18n="nav.shopping">购物</a></li>
                <li><a href="traffic.html" data-i18n="nav.transport">交通</a></li>
                <li><a href="map.html" data-i18n="nav.map">地图</a></li>
            </ul>
            
            <div class="nav-actions">
                <button id="langSwitch" class="icon-btn" title="切换语言">
                    <i class="fas fa-globe"></i>
                    <span>EN</span>
                </button>
                <button id="themeToggle" class="icon-btn" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="menuToggle" class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- 大屏图片轮播 -->
    <section class="carousel-section">
        <div class="carousel-container">
            <div class="carousel-wrapper" id="carouselWrapper">
                <!-- 轮播项 -->
                <div class="carousel-item active">
                    <img src="../assets/images/轮1.jpg" alt="轮播图1">
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/轮2.jpg" alt="轮播图2">
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/轮3.jpg" alt="轮播图3">
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/轮4.jpg" alt="轮播图4">
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/轮5.jpg" alt="轮播图5">
                </div>
            </div>
            
            <!-- 轮播中间的深圳标题 -->
            <div class="carousel-title">
                <h1 data-i18n="hero.title1">深圳</h1>
                <h2 data-i18n="hero.title2">SHENZHEN</h2>
            </div>
            
            <!-- 轮播控制按钮 -->
            <button class="carousel-btn prev-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-btn next-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <!-- 轮播指示器 -->
            <div class="carousel-indicators" id="carouselIndicators">
                <!-- 指示器由JS生成 -->
            </div>
        </div>
    </section>

    <!-- 景点详情区域 -->
    <section class="attractions-detail-section">
        <div class="container">
            <h2 class="section-title">
                <span data-i18n="attractions.title">景点</span>
                <div class="title-underline"></div>
            </h2>
            <p class="section-subtitle" data-i18n="attractions.subtitle">探索深圳最具代表性的地标建筑与自然风光</p>
            
            <!-- 景点卡片区域 -->
            <div class="attractions-grid" id="attractionsGrid">
                <!-- 景点卡片由JS动态生成 -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 data-i18n="footer.about">关于深圳</h3>
                    <p data-i18n="footer.desc">中国改革开放的窗口，创新创业的热土</p>
                </div>
                
                <div class="footer-section">
                    <h3 data-i18n="footer.quick">快速链接</h3>
                    <ul>
                        <li><a href="attractions.html" data-i18n="footer.attractions">热门景点</a></li>
                        <li><a href="map.html" data-i18n="footer.map">互动地图</a></li>
                        <li><a href="history.html" data-i18n="footer.culture">文化故事</a></li>
                        <li><a href="food.html" data-i18n="footer.food">美食推荐</a></li>
                    </ul>
                </div>
                
                <div class="footer-section">
                    <h3 data-i18n="footer.contact">联系我们</h3>
                    <ul>
                        <li><i class="fas fa-phone"></i> +86 755-12345678</li>
                        <li><i class="fas fa-envelope"></i> info@shenzhen.com</li>
                        <li><i class="fas fa-map-marker-alt"></i> 深圳市福田区</li>
                    </ul>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2025 Shenzhen Tourism. <span data-i18n="footer.rights">保留所有权利</span></p>
            </div>
        </div>
    </footer>

    <!-- 返回顶部 -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JS Libraries -->
    <script src="../assets/vendor/aos.js"></script>
    <script src="../assets/js/utils.js"></script>
    
    <!-- Custom JS -->
    <script src="../assets/js/attractions.js"></script>
</body>
</html>
